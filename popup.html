<html>

<head>
  <meta charset="utf-8">
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/popup.css">
</head>

<body>
  <div class="f-clm container" id="container">
    <div class="header">
      <i class="fa fa fa-wheelchair" aria-hidden="true">&nbsp;&nbsp;easy&nbsp;b2e&nbsp;&nbsp;</i>
      <i class="fa fa fa-wheelchair-alt" aria-hidden="true"></i>
    </div>
    <div class="f-row-c auto-switch">
      <div style="margin-top: -5px">auto&nbsp;&nbsp;</div>
      <input class="switch switch-anim" type="checkbox" id="checkbox" checked/>
    </div>
    <div class="button-area">
      <div class="account-btn-area" id="accountBtnArea"></div>
    </div>

    <div class="f-row-c f-clm add-container" id="addContainer">

      <div class="f-clm add-container-row">
        <label for="account"><i class="fa fa-user-o"></i>&nbsp;user：</label>
        <input type="text" name="account" id="account" />
      </div>

      <div class="f-clm add-container-row">
        <label for="password"><i class="fa fa-unlock-alt"></i>&nbsp;pin：</label>
        <input type="password" name="password" id="password" />
      </div>

      <div class="f-clm add-container-row btn-area">
        <button id="confirmBtn" class="confirm-btn"><i class="fa fa-sign-in"></i>&nbsp;确认</button>
      </div>

    </div>
  </div>
</body>

<script src="./js/utils.js"></script>
<script src="./js/popup.js"></script>

</html>
